<style>
body{
	margin:0;
}
.buttondiv {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
.scorediv {
	position: absolute;
	top: 25%;
	left: 50%;
	transform: translate(-50%, -50%);
}
button {
	background-color: blue;
	color: white;
	border-radius: 20px;
	border: none;
	padding: 10px 20px;
	text-shadow: 1px 1px 2px black;
	box-shadow: 2px 2px 5px grey;
	transition: all 0.2s ease-in-out;
	font-size: 100px;
}
button:hover {
	transform: translateY(-10px);
	box-shadow: 10px 4px 5px grey;
}
button:active {
	transform: scale(0.8);
	box-shadow: 0px 4px 5px grey;
}
h1 {
	font-size: 200px;
}
</style>
<canvas></canvas>
<div class="scorediv">
<h1 id="score">0</h1>
</div>
<div class="buttondiv">
<button onclick="exx()">Press Me</button>
</div>
<script>
function exx(){
	document.getElementById('score').innerHTML = parseInt(document.getElementById('score').innerHTML)+1
}
</script>
